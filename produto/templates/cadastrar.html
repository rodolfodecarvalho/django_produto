<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet" />
    <title>Cadastro de usuário</title>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <form action="{% url "cadastrar" %}" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="inputProduto" class="form-label">Produto</label>
        <input type="text" class="form-control" id="inputProduto" name="inputProduto" placeholder="Nome do produto" />
      </div>

      <div class="mb-3">
        <label for="inputPreco" class="form-label">Preço</label>
        <input type="number" class="form-control" id="inputPreco" name="inputPreco" placeholder="Preço do produto" />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
      <hr>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nome</th>
            <th scope="col">Price</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
            <tr>
              <td>{{produto.nome}}</td>
              <td>{{produto.preco}}</td>
              <td><a href="/produto/excluir/{{produto.id}}" class="btn btn-danger">Excluir</a></td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </form>
    <h1>Soma: {{soma}}</h1>
  </body>
</html>
